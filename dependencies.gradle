            viewpager2               : "androidx.viewpager2:viewpager2:$viewpager_version",
            glide                    : "com.github.bumptech.glide:glide:$glide_version",
            glide_compiler           : "com.github.bumptech.glide:compiler:$glide_version",

            // AAC
            viewmodel                : "androidx.lifecycle:lifecycle-viewmodel-ktx:$viewmodel_version",
            lifecycle                : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version",
            lifecycle_extensions     : "android.arch.lifecycle:extensions:$lifecycle_ext_version",

            // Navigation
            navigation_fragment      : "androidx.navigation:navigation-fragment-ktx:$navigation_version",
            navigation_ui            : "androidx.navigation:navigation-ui-ktx:$navigation_version",
            navigation_runtime       : "androidx.navigation:navigation-runtime-ktx:$navigation_version",
            hilt_navigation_fragment : "androidx.hilt:hilt-navigation-fragment:$hilt_navigation_version",

            // Coroutines
            coroutines_core          : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
            coroutines_android       : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
            coroutines_play_services : "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:$coroutines_version",

            // RxJava
            rxandroid                : "io.reactivex.rxjava2:rxandroid:$rxandroid_version",
            rxkotlin                 : "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version",
            rxjava                   : "io.reactivex.rxjava2:rxjava:$rxjava_version",
            rxpreferences            : "com.f2prateek.rx.preferences2:rx-preferences:$rxpreferences_version",
            rxbinding                : "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxbinding_version",

            // Network
            retrofit                 : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofit_rxjava          : "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version",
            retrofit_coroutines      : "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$retrofit_coroutines",
            retrofit_gson            : "com.squareup.retrofit2:converter-gson:$retrofit_version",
            okhttp                   : "com.squareup.okhttp3:okhttp:$okhttp_version",
            okhttp_logging           : "com.squareup.okhttp3:logging-interceptor:$okhttp_version",
            okhttp_profiler          : "com.itkacher.okhttpprofiler:okhttpprofiler:$okhttp_profiler_version",
            okhttp_mockwebserver     : "com.squareup.okhttp3:mockwebserver:$okhttp_version",
            gson                     : "com.google.code.gson:gson:$gson_version",

            // Firebase
            firebase_platform        : "com.google.firebase:firebase-bom:$firebase_platform_version",
            firebase_firestore       : "com.google.firebase:firebase-firestore-ktx:$firebase_firestore_version",
            firebase_storage         : "com.google.firebase:firebase-storage-ktx:$firebase_storage_version",
            firebase_storage_ui      : "com.firebaseui:firebase-ui-storage:$firebase_storage_ui_version",
            firebase_auth            : "com.google.firebase:firebase-auth-ktx:$firebase_auth_version",

            // DI
            hilt                     : "com.google.dagger:hilt-android:$hilt_version",
            hilt_compiler            : "com.google.dagger:hilt-android-compiler:$hilt_version",

            // Work Manager
            work_manager_runtime     : "androidx.work:work-runtime-ktx:$work_manager_version",
            work_manager_gcm         : "androidx.work:work-gcm:$work_manager_version",
            work_manager_multiprocess: "androidx.work:work-multiprocess:$work_manager_version",
            work_manager_hilt        : "androidx.hilt:hilt-work:$work_manager_hilt_version",

            // Other
            timber                   : "com.jakewharton.timber:timber:$timber_version",
            map                      : "com.yandex.android:mapkit:$map_version",
            dexter                   : "com.karumi:dexter:$dexter_version",

            jackson_databind         : "com.fasterxml.jackson.core:jackson-databind:$jackson_version",
            jackson_core             : "com.fasterxml.jackson.core:jackson-core:$jackson_version",
            jackson_annotations      : "com.fasterxml.jackson.core:jackson-annotations:$jackson_version",

            camera_core              : "androidx.camera:camera-core:$camerax_version",
            camera2                  : "androidx.camera:camera-camera2:$camerax_version",
            camera_lifecycle         : "androidx.camera:camera-lifecycle:$camerax_version",
            camera_view              : "androidx.camera:camera-view:$camerax_version",
            camera_extensions        : "androidx.camera:camera-extensions:$camerax_version",

            // Tests
            junit                    : "junit:junit:$junit_version",
            junit_ext                : "androidx.test.ext:junit-ktx:$junit_ext_version",
            runner                   : "androidx.test:runner:$runner_version",
            rules                    : "androidx.test:rules:$rules_version",
            test_core                : "androidx.test:core-ktx:$test_core_version",
            espresso                 : "androidx.test.espresso:espresso-core:$espresso_version",
            kaspresso                : "com.kaspersky.android-components:kaspresso:$kaspresso_version"
    ]
}