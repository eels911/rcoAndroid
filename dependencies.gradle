            android_nav_component_safe_args   : "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version",
    ]

    library = [

            // Core
            kotlin                   : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            kotlin_reflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            core                     : "androidx.core:core-ktx:$core_version",
            activity                 : "androidx.activity:activity-ktx:$activity_version",
            fragment                 : "androidx.fragment:fragment-ktx:$fragment_version",

            // Google
            core_google              : "com.google.android.play:core-ktx:$core_google_version",

            // UI
            appcompat                : "androidx.appcompat:appcompat:$appcompat_version",
            materialcomponents       : "com.google.android.material:material:$material_version",
            constraintlayout         : "androidx.constraintlayout:constraintlayout:$constraint_version",
            swiperefreshlayout       : "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefresh_version",
