ext {

    versions = [
            javaVers                : JavaVersion.VERSION_11,
            minSdk                  : 23,
            targetSdk               : 31,
            compileSdk              : 31,
            versionMajor            : 0,
            versionMinor            : 0,
            versionPatch            : 1,
            applicationId           : "com.sabina.project",
            applicationDebugSuffix  : "-debug",
            applicationBetaSuffix   : "-beta",
            applicationReleaseSuffix: "-release",
            applicationIdDebugSuffix: ".debug",
            applicationIdBetaSuffix : ".beta",
    ]

    // Core
    kotlin_version = '1.6.10'
    core_version = '1.7.0'
    activity_version = '1.4.0'
    fragment_version = '1.4.1'

    // Google
    core_google_version = '1.8.1'

    // UI
    appcompat_version = '1.4.1'
    material_version = '1.5.0'
    constraint_version = '2.1.3'
    swiperefresh_version = '1.1.0'
    flexbox_version = '3.0.0'
    recyclerview_version = '1.2.1'
    recyclerview_selection_version = '1.1.0'
    multirecycler_version = '4.0-rc1'
    viewpager_version = '1.0.0'
    glide_version = '4.12.0'

    // AAC
    viewmodel_version = '2.4.0'
    lifecycle_version = '2.4.0'
    lifecycle_ext_version = '1.1.1'

    // Navigation
    navigation_version = '2.4.1'
    hilt_navigation_version = '1.0.0'

    // Coroutines
    coroutines_version = '1.6.0-native-mt'

    // RxJava
    rxandroid_version = '2.1.1'
    rxkotlin_version = '2.4.0'
    rxjava_version = '2.2.21'
    rxpreferences_version = '2.0.1'
    rxbinding_version = '2.2.0'

    // Network
    retrofit_version = '2.9.0'
    retrofit_coroutines = '0.9.2'
    okhttp_version = '5.0.0-alpha.4'
    okhttp_profiler_version = '1.0.7'
    gson_version = '2.8.9'

    // Firebase
    firebase_firestore_version = '24.0.1'
    firebase_auth_version = '21.0.5'
    firebase_platform_version = '29.0.4'
    firebase_storage_version = '20.0.1'
    firebase_storage_ui_version = '7.2.0'

    // DI
    hilt_version = '2.40.5'

    // Work Manager
    work_manager_version = '2.7.1'
    work_manager_hilt_version = '1.0.0'

    // Other
    timber_version = '5.0.1'
    dexter_version = '6.2.3'
    jackson_version = '2.8.5'
    map_version = '3.5.0'
    camerax_version = '1.1.0-beta01'

    // Tests
    junit_version = '4.13.2'
    junit_ext_version = '1.1.3'
    runner_version = '1.4.0'
    rules_version = '1.4.0'
    test_core_version = '1.4.0'
    espresso_version = '3.4.0'
    kaspresso_version = '1.4.0'

    // Plugins
    agp_version = '7.0.4'
    gms_version = '4.3.10'
    firebase_crashlytics_version = '2.8.1'

    plugin = [
            android_gradle_plugin             : "com.android.tools.build:gradle:$agp_version",
            kotlin_gradle_plugin              : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
            google_services_plugin            : "com.google.gms:google-services:$gms_version",
            firebase_crashlytics_gradle_plugin: "com.google.firebase:firebase-crashlytics-gradle:$firebase_crashlytics_version",
